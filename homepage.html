<!DOCTYPE html>
<html lang="en">
<head>

 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
 <script src="script.js"></script>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
 <div class="main">

 <form action="" name="form1">
  <input type="text" name="i" id="input" placeholder="Hi :)"> <br>
  <input class="values"   type="button" value="1" onclick="form1.i.value+='1'">
  <input class="values"type="button" value="2" onclick="form1.i.value+='2'">
  <input class="values" type="button" value="3" onclick="form1.i.value+='3'">
  <input  class="values" type="button" value="+" onclick="form1.i.value+='+'"> <br>
  <input class="values"type="button" value="4" onclick="form1.i.value+='4'">
  <input class="values" type="button" value="5" onclick="form1.i.value+='5'">
  <input class="values" type="button" value="6" onclick="form1.i.value+='6'">
  <input class="values" type="button" value="- " onclick="form1.i.value+='-'"> <br>
  <input class="values" type="button" value="7" onclick="form1.i.value+='7'">
  <input class="values" type="button" value="8" onclick="form1.i.value+='8'">
  <input class="values" type="button" value="9" onclick="form1.i.value+='9'">
  <input class="values" type="button" value="* " onclick="form1.i.value+='*'"> <br>

  <input class="values" type="button" value="&#8592;" onclick=removeLastCharacter()>
  <input class="values" type="button" value="0" onclick="form1.i.value+='0'">
  <input class="values" type="button" value="/ " onclick="form1.i.value+='/'">

  <input class="values" type="button" value="=" onclick="form1.i.value=eval(form1.i.value)">

 </form></div>



 </form>
